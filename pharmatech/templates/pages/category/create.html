{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Créer catégorie
{% endblock %}
{% block content %}
  <div class="row justify-content-center py-5 my-5">
   <div class="col-md-6 align-self-center">
     <div class="card">
       <div class="card-header">
         Création d'une catégorie
       </div>
       <div class="card-body">
           <form method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              {{ form | crispy }}
              {{ form.media }}
            </div>
            <div>
              <button class="btn btn-success  col-12 float-end mt-3" type="submit"><i class="fa fa-save"></i> Enregistrer</button>
            </div>
          </form>
         </div>
     </div>
   </div>
  </div>
{% endblock %}
