
{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Mettre à jour catégorie
{% endblock %}
{% block content %}
  <div class="row">
   <div class="col">
     <div class="card">
       <div class="card-header">
         Modification d'une catégorie
       </div>
       <div class="card-body">
         <form action="" method="post">
           {% csrf_token %}
           {{ form | crispy}}
            {{ form.media }}
           <div>
              <button class="btn btn-success  col-12 float-end mt-3" type="submit"><i class="fa fa-save"></i> Enregistrer</button>
           </div>
         </form>
       </div>
     </div>
   </div>
  </div>
{% endblock %}
